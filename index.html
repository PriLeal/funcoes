<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
   <h1>SEJA BEM-VINDO(A)</h1>

    <h2>VAMOS CALCULAR A MÉDIA DE TRÊS NÚMEROS?</h2>
    
    <h2>SE VOCÊ PUDER ME AJUDAR, ESCOLHA TRÊS NÚMEROS:</h2>

    <form>
    <label>Número 1:</label>
    <input type="number" name="numeroum" id="one" placeholder="Digite o primeiro número aqui"/>
<div>   
<br>
    <label>Número 2:</label>
    <input type="number" name="numerodois" id="two" placeholder="Digite o segundo número aqui"/>
<div>    
<br>
    <label>Número 3:</label>
    <input type="number" name="numerotres" id="three" placeholder="Digite o terceiro número aqui"/>
<div>
<br>
    <label>A média é:</label> 
    <input type="number" name="nummedia" id="media" placeholder="Esse é o resultado da média"/>

    <button id="calcular">CALCULAR</button>

    
</form>

<script src="script.js"></script>
</body>
</html>
